<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<style>
.table {
	margin-bottom: 20px;
	width: 50%;
	margin-top: 25%;
	margin-left: 25%;
}
</style>
	<ui:composition template="/templates/defaultTemplate.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:panel id="painelTabela" header="Carrinho de compras"
					styleClass="table" >

					<p:dataTable id="tableItems" var="Item" value="#{carrinhoBean.carrinho.ItemsSelecionados()}" rendered="#{not empty carrinhoBean.carrinho.ItemsSelecionados()}">
						<p:column headerText="Item">
							<h:outputText value="#{Item.livro.nome}" />
							&emsp;
							<p:commandButton icon="ui-icon-trash" action="#{carrinhoBean.carrinho.removerItem(Item)}" update="form:painelTabela"/>
						</p:column>
						<p:column headerText="Quantidade">
							<p:spinner value="#{Item.quantidade}" min="1">
								<p:ajax event="change" update="valorTotal, form:precoTotal" />
							</p:spinner>
						</p:column>
						<p:column headerText="Valor">
							<h:outputText value="1"/>
						</p:column>
						<p:column headerText="Valor Total">
							<h:outputText value="#{Item.valorTotal()}" id="valorTotal"/>
						</p:column>
					</p:dataTable>
					<h:outputText value="#{carrinhoBean.carrinho.precoTotal()}" id="precoTotal" rendered="#{not empty carrinhoBean.carrinho.ItemsSelecionados()}"/>
					<h:outputText value="Não há itens no carrinho!" rendered="#{empty carrinhoBean.carrinho.ItemsSelecionados()}"/>
				</p:panel>
	
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
