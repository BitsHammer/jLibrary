<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/defaultTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<p:messages />
				<p:panel id="panel" header="Cadastro de Livro"
					style="margin-bottom:10px; width: 100%;">
					<h:panelGrid columns="2" columnClasses="label, value">

						<p:outputLabel for="l_isbn" value="ISBN" />
						<p:inputText type="text" id="l_isbn" name="l_isbn"
							value="#{livroBean.livro.isbn}" />

						<p:outputLabel for="l_titulo" value="Título" />
						<p:inputText type="text" size="50" maxlength="50" id="l_titulo"
							name="l_titulo" value="Título" />

						<h:outputLabel for="menu" value="Autores:" />
						<p:selectCheckboxMenu id="menu"
							value="#{livroBean.selectedAutores}" label="Autores"
							filter="true" filterMatchMode="startsWith"
							panelStyle="width:250px">
							<f:selectItems value="#{livroBean.autores}" />
							<p:ajax event="change" update="tabela"/>
						</p:selectCheckboxMenu>

						<p:commandLink value="Adicionar" update="panel"  />
						<p:dataList id="tabela" value="#{livroBean.selectedAutores}"
							var="city" emptyMessage="Nenhuma autor selecionado">
				            	#{city}
				       		</p:dataList>

						<!-- DATA DE PUBLICAÇÃO -->
						<p:outputLabel for="dt_publicacao" value="Data de Publicação" />
						<p:calendar id="dt_publicacao" value="#{calendarView.date2}" />

						<!-- EDITORA -->
						<p:outputLabel for="l_editora" value="Editora" />
						<p:inputText size="50" maxlength="50" id="l_editora"
							name="l_titulo" value="#" />

						<!-- PREÇO DE VENDA-->
						<p:outputLabel for="l_preco_venda" value="Preço de Venda" />
						<p:inputText size="10" maxlength="10" id="l_preco_venda"
							name="l_titulo" value="#" />

						<p:outputLabel for="categoria" value="Categoria" />
						<p:selectOneMenu id="categoria"
							value="#{selectOneMenuView.console}" style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>

						<p:outputLabel for="l_indice" value="Indíce" />
						<p:inputText size="10" maxlength="10" id="l_indice"
							name="l_indice" value="#" />

						<p:outputLabel for="formato" value="Formato" />
						<p:selectOneMenu id="formato" value="#{selectOneMenuView.console}"
							style="width:125px">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="Capa Dura" itemValue="" />
							<f:selectItem itemLabel="Brochura" itemValue="brochura" />
						</p:selectOneMenu>

						<p:outputLabel for="l_numero_paginas" value="Número de Páginas" />
						<p:inputText size="10" maxlength="10" id="l_numero_paginas"
							name="l_numero_paginas" value="#" />

						<p:outputLabel for="l_preco_custo" value="Preço de Custo" />
						<p:inputText id="l_preco_custo" value="#" />
						<p:outputLabel for="l_margem_lucro" value="Margem de Lucro" />
						<p:inputText id="l_margem_lucro" value="#" />
						<p:outputLabel for="l_estoque" value="Quantidade em Estoque" />
						<p:inputText id="l_estoque" value="#" />
						<p:outputLabel for="l_resumo" value="Resumo" />
						<p:inputTextarea id="l_resumo" rows="6" cols="33" />
					</h:panelGrid>

				</p:panel>
				<p:commandButton value="Entrar" update="panel"
					action="#{loginBean.logar}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
