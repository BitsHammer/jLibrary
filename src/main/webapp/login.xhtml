<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:loadBundle  basename="com.bitshammer.messages" var="msg"/>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Bem vindo ao jLibrary"
			style="margin-bottom:10px;">
			<h:panelGrid columns="2" columnClasses="label, value">
				<p:outputLabel for="j_username" value="#{msg.label_nome}" />
				<p:inputText type="text" id="j_username" name="j_username" value="#{loginBean.usuario.login}"/>
				<p:outputLabel for="j_password" value="Senha" />
				<p:inputText type="password" id="j_password" name="j_password" value="#{loginBean.usuario.senha}"/>
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Entrar" update="panel" action="#{loginBean.logar}" />
	</h:form>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="/images/ajaxloadingbar.gif" />
	</p:dialog>
</h:body>
</html>
