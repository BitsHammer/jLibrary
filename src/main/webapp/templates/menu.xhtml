<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle  basename="com.bitshammer.messages" var="msg"/>	
</h:head>
<body>
<ui:composition>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
    	<p:menuitem label="Home" action="home" />        
        <p:submenu label="#{msg.btn_menu_livro}" icon="ui-icon-document" rendered="#{securityBean.usuarioAdministrador}">
            <p:menuitem value="#{msg.btn_cadastrar}" label="#{msg.btn_cadastrar}" icon="ui-icon-contact" action="livroLoader" />
            <p:menuitem value="#{msg.btn_buscar}" label="#{msg.btn_buscar}" icon="ui-icon-contact" action="livroListarLoader" />
        </p:submenu>
        <p:menuitem value="#{msg.btn_carrinho}" icon="ui-icon-cart" action="carrinhoListarLoader" rendered="#{securityBean.usuarioCliente}"/>
        <p:menuitem value="#{msg.btn_login}" icon="ui-icon-key" action="login"/>
        <p:menuitem value="#{msg.label_sair}" actionListener="#{loginBean.logOff}" action="home" rendered="#{securityBean.usuarioLogado}"/>
    </p:menubar>
</h:form>

</ui:composition>
</body>
</html>
